
{% assign pageclass = 'home' %}
{% if page.parent %}
{% assign pageclass = page.parent %}
{% else %}
{% assign pageclass = page.slug %}
{% endif %}



<div id="iohk" class="{{ site.themed }}">
  <div id="page" class="{{ pageclass }} {{page.layout | slugify }}">
    <header>


<script>
(function(){
   var xdsa = document.getElementsByTagName("body")[0];
    xdsa.className='transin';
})();

//jQuery("body").removeClass('transin');

{% if page.layout == "page-home-new" %}

//document.getElementsById("page").className='intropage';
jQuery("#page").addClass('intropage home');

{% endif %}

</script>





      <div id="navbar" class="navbar navbar-default navbar-inverse " role="navigation">
        <noscript class="noscript">
               <div id="div100">
               Please enable scripts for all features of this site to work.
               </div>
        </noscript>
        <div class="container">
          <div class="row">
            <div class="col-lg-24 col-md-24 text-center">

              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navhider" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="fa fa-bars"></span>
                  <span class="fa fa-times"></span>
                </button>
                <a class="navbar-brand home" href="{{ site.baseurl }}/{% if page.language != 'en' %}{{ page.language }}/{% endif %}">
                  <!--<img src="/static/assets/images/symphony-logo.svg" width="100" height="100" alt="" />-->
                  <div id="logo-root"></div>
                </a>
              </div>

              <div id="navhider" class="collapse navbar-collapse ">
                {% include nav-main.html %}
              </div>



            </div>
          </div>
        </div>



      </div>

    </header>


    <div id="gource-box" class="ready playing">
      <a href="javascript:;" class="opener opa0 none" title="View the {{site.title}} repository in Gource visualisation"><em class="on"></em><span class="off"><img src="/static/assets/images/gource-close.svg" alt="&times;" class="nomobile" /><img src="/static/assets/images/gource-close-mobile.svg" alt="&times;" class="nodesktop" /></span></a>
      <input type="text" value="000000" id="datepicker" class="datepicker ll-skin-melon none" />
      <div class="nodesktop date--mobile"></div>

      <div class="switcher view--switcher">
        <a href="javascript:io_class_toggle('#gource-box','sphereview')" class="normal"><em class="icon-graph"></em></a><a href="javascript:io_class_toggle('#gource-box','sphereview')" class="sphere"><em class="icon-globe"></em></a>
      </div>

      <div class="daterange nomobile">
        <a href="#" class="icon--calendar datepicker_icon"><span></span><em class="icon-calendar"></em></a>
        <div class="date--slider--end pull-left"></div>
        <div class="date--slider--end pull-right"></div>
        <div class="date--slider normal"></div>
      </div>
      <div class="nomobile">
        <div class="switcher play--switcher">
          <a href="javascript:io_class_toggle('#gource-box','playing')" class="play"><em class="icon-control-play"></em></a><a href="javascript:io_class_toggle('#gource-box','playing')" class="stop"><em class="icon-control-pause"></em></a>
        </div>
        <div class="commit--switcher">
          <a href="javascript:;" class="prev" title="Previous commit"><em class="icon-arrow-left"></em></a><a href="javascript:;" class="next" title="Next commit"><em class="icon-arrow-right"></em></a>
        </div>
      </div>
      <div class="infopanel">

        <div class="commit--switcher nodesktop">
          <a href="javascript:;" class="prev" title="Previous commit"><em class="icon-arrow-left"></em></a><a href="javascript:;" class="next" title="Next commit"><em class="icon-arrow-right"></em></a>
        </div>

        <div class="inner"></div>
        <div class="controls nodesktop">
          <a href="#" class="icon--calendar datepicker_icon pull-left"><em class="icon-calendar"></em></a>

          <a href="javascript:io_class_toggle('#gource-box','infohidden')" class="info--switcher pull-right"><em class="icon-info"></em></a>

          <div class="play--switcher">
            <a href="javascript:io_class_toggle('#gource-box','playing')" class="play"><em class="icon-control-play"></em></a><a href="javascript:io_class_toggle('#gource-box','playing')" class="stop"><em class="icon-control-pause"></em></a>
          </div>
        </div>
      </div>
      <div id="gource-root" class="ready"></div>
    </div>




    <div id="main-body">
